<section class="join-block join-block_services-bg">
  <div class="container">
    <div class="join-block__container">
      <div class="join-block__img">
        <img src="img/services-icon.svg" alt="Сотрудничество" />
      </div>
      <h2 class="join-block__title join-block__title_no-max-width">
        постройте свой бренд вместе с «Айстрон»
      </h2>
      <div class="join-block__subtitle">
        займите свое место лидера
      </div>
      <form class="join-block__form form">
        <div class="form__item">
          <input type="text" class="form__input" placeholder="Ваше имя" required />
        </div>
        <div class="form__item">
          <input type="tel" class="form__input" placeholder="Ваш телефон" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
        </div>
        <div class="form__item">
          <button type="submit" class="button button_font-size-12">
            Отправить заявку
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
